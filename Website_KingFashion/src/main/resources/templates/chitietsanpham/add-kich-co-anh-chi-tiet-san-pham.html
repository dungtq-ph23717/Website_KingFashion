<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <div class="navbar-custom" th:insert="layout/nav.html :: header">

    </div>
    <!-- end Topbar -->
    <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu" th:insert="layout/slidebar.html :: header">

    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-center">
                                <h1 class="page-title" style="text-align: center; font-size: 200%">Sản Phẩm</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->


                <div class="row">
                    <div class="col-12">

                        <div class="row">
                            <div class="col-12">
                                <dialog id="myDialog1">
                                    <form action="/chi-tiet-san-pham/addLoaiSanPham" method="post" th:object="${lsp1}">
                                        <!-- Các trường nhập liệu của form ở đây -->
                                        <label class="form-label" style="color: black">Tên</label>
                                        <input type="text" class="form-control" th:field="*{ten}"/>
                                        <!-- Nút đóng form -->
                                        <button type="submit">Thêm</button>
                                        <button type="button" id="closeDialogButton1">Đóng</button>
                                    </form>
                                </dialog>
                                <dialog id="myDialog2">
                                    <form action="/chi-tiet-san-pham/addMauSac" method="post" th:object="${ms1}">
                                        <!-- Các trường nhập liệu của form ở đây -->
                                        <label class="form-label" style="color: black">Tên</label>
                                        <input type="text" class="form-control" th:field="*{tenMauSac}"/>
                                        <!-- Nút đóng form -->
                                        <button type="submit">Thêm</button>
                                        <button type="button" id="closeDialogButton2">Đóng</button>
                                    </form>
                                </dialog>
                                <dialog id="myDialog3">
                                    <form action="/chi-tiet-san-pham/addNhaSanXuat" method="post" th:object="${nsx1}">
                                        <!-- Các trường nhập liệu của form ở đây -->
                                        <label class="form-label" style="color: black">Tên</label>
                                        <input type="text" class="form-control" th:field="*{tenNhaSanXuat}"/>
                                        <!-- Nút đóng form -->
                                        <button type="submit">Thêm</button>
                                        <button type="button" id="closeDialogButton3">Đóng</button>
                                    </form>
                                </dialog>
                                <dialog id="myDialog4">
                                    <form action="/chi-tiet-san-pham/addCoAo" method="post" th:object="${ca1}">
                                        <!-- Các trường nhập liệu của form ở đây -->
                                        <label class="form-label" style="color: black">Tên</label>
                                        <input type="text" class="form-control" th:field="*{ten}"/>
                                        <!-- Nút đóng form -->
                                        <button type="submit">Thêm</button>
                                        <button type="button" id="closeDialogButton4">Đóng</button>
                                    </form>
                                </dialog>
                                <dialog id="myDialog5">
                                    <form action="/chi-tiet-san-pham/addChatLieu" method="post" th:object="${cl1}">
                                        <!-- Các trường nhập liệu của form ở đây -->
                                        <label class="form-label" style="color: black">Tên</label>
                                        <input type="text" class="form-control" th:field="*{ten}"/>
                                        <!-- Nút đóng form -->
                                        <button type="submit">Thêm</button>
                                        <button type="button" id="closeDialogButton5">Đóng</button>
                                    </form>
                                </dialog>

                                <form th:action="@{/chi-tiet-san-pham/update(id=${att.id})}"
                                      th:object="${att}" method="post">
                                    <div class="card-box" style="display: flex;justify-content:center ">
                                        <div class="col-xl-12">
                                            <div class="form-inline mt-3" style="display: flex;justify-content:center ">
                                                <div class="form-floating mb-3 mt-3">
                                                    <input type="text" class="form-control"
                                                           placeholder="Tên Sản Phẩm" name="" style="width: 600px"
                                                           th:field="*{sanPham.ten}">
                                                    <label>Tên Sản Phẩm</label>
                                                </div>
                                            </div>

                                            <div class="form-inline mt-3"
                                                 style=" display: flex;justify-content:center ">
                                                <div class="form-floating mb-3 mt-3">
                                                    <input type="text" class="form-control"
                                                           placeholder="Tên Sản Phẩm" name="" style="width: 600px"
                                                           th:field="*{sanPham.moTa}">
                                                    <label>Mô tả</label>
                                                </div>
                                            </div>

                                            <div class="form-inline mt-3" style="display: flex;justify-content:center ">
                                                <div class="form-floating mb-3 mt-3" style="margin-right: 30px;">
                                                    <input type="text" class="form-control" placeholder="Tên Sản Phẩm"
                                                           name="" style="width: 200px" th:field="*{giaBan}">
                                                    <label>Giá</label>
                                                </div>
                                                <div class="d-flex">
                                                    <select class="form-select" aria-label="Default select example"
                                                            style="height: 58px;width: 200px" th:field="*{trangThai}">
                                                        <option value="">Trạng thái..</option>
                                                        <option value="1" th:selected="${trangThai == 1}">Hoạt Động
                                                        </option>
                                                        <option value="0" th:selected="${trangThai == 0}">Không hoạt
                                                            động
                                                        </option>
                                                    </select>
                                                </div>

                                            </div>

                                            <div class="form-inline mt-3" style="display: flex;justify-content:center ">
                                                <div class="d-flex" style="margin-right: 30px;">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="" style="float: left">Chất liệu</label>
                                                        </div>
                                                        <div class="noi-dung">
                                                            <select class="form-select"
                                                                    aria-label="Default select example"
                                                                    style="height: 58px; width: 200px"
                                                                    th:field="*{chatLieu}">
                                                                <option th:each="chatLieu : ${listChatLieu}"
                                                                        th:value="${chatLieu.id}"
                                                                        th:text="${chatLieu.ten}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="d-flex" style="margin-right: 30px;">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="" style="float: left">Loại sản phẩm</label>
                                                        </div>
                                                        <div class="noi-dung">
                                                            <select class="form-select"
                                                                    aria-label="Default select example"
                                                                    style="height: 58px; width: 200px"
                                                                    th:field="*{loaiSanPham}">>
                                                                <option th:each="loaiSanPham : ${listLoaiSanPham}"
                                                                        th:value="${loaiSanPham.id}"
                                                                        th:text="${loaiSanPham.ten}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="d-flex" style="margin-right: 30px;">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="" style="float: left">MauSac</label>
                                                        </div>
                                                        <div class="noi-dung">
                                                            <select class="form-select"
                                                                    aria-label="Default select example"
                                                                    style="height: 58px; width: 200px"
                                                                    th:field="*{mauSac}">
                                                                <option th:each="mauSac : ${listMauSac}"
                                                                        th:value="${mauSac.id}"
                                                                        th:text="${mauSac.tenMauSac}"></option>
                                                            </select>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-inline mt-3" style="display: flex;justify-content:center ">

                                                        <div class="col-12">
                                                            <label for="" style="float: left">Nhà sản xuất</label>
                                                        </div>
                                                        <div class="noi-dung">

                                                                    aria-label="Default select example"
                                                                    style="height: 58px; width: 200px"
                                                                    th:field="*{nhaSanXuat}">>
                                                                <option th:each="nhaSanXuat : ${listNhaSanXuat}"
                                                                        th:value="${nhaSanXuat.id}"
                                                                        th:text="${nhaSanXuat.tenNhaSanXuat}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <input type="hidden" th:field="*{ngayTao}"/>
                                                <div class="d-flex" style="margin-right: 30px;">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="" style="float: left">Cổ áo</label>
                                                        </div>
                                                        <div class="noi-dung">
                                                            <select class="form-select"
                                                                    aria-label="Default select example"
                                                                    style="height: 58px; width: 200px"
                                                                    th:field="*{coAo}">
                                                                <option th:each="coAo : ${listCoAo}"
                                                                        th:value="${coAo.id}"
                                                                        th:text="${coAo.ten}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="btn btn-info">Xác nhận</button>
                                        </div>
                                    </div>
                                </form>

                                <div class="card-box" id="newPanel" style="display: flex">
                                    <div class="col-xl-12">
                                        <dialog id="myDialog6">
                                            <form th:action="@{/chi-tiet-san-pham/add-kich-co(id=${id})}" method="post"
                                                  th:object="${kc1}">
                                                <!-- Các trường nhập liệu của form ở đây -->
                                                <input type="hidden" th:field="*{chiTietSanPham.id}" th:value="${id}"/>
                                                <label class="form-label" style="color: black">Tên</label>
                                                <input type="text" class="form-control" th:field="*{ten}"/>
                                                <label class="form-label" style="color: black">Số lượng</label>
                                                <input type="text" class="form-control" th:field="*{soLuong}"/>
                                                <!-- Nút đóng form -->
                                                <button type="submit">Thêm</button>
                                                <button type="button" id="closeDialogButton6">Đóng</button>
                                            </form>
                                        </dialog>
                                        <a
                                                id="openDialogButton6"
                                                class="btn btn-success waves-effect waves-light text-center"
                                                style="float: right; color: white">
                                            <i class="mdi mdi-plus"></i>
                                        </a>
                                        <table id="datatable-buttons"
                                               class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                               style="border-collapse: collapse; border-spacing: 0px; width: 100%;"
                                               role="grid" aria-describedby="datatable-buttons_info">
                                            <thead class="text-center">
                                            <tr>
                                                <th>Tên</th>
                                                <th>Số lượng</th>
                                                <th>Trạng thái</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="l, row : ${listKc}" class="text-center">
                                                <td class="align-middle" th:text="${l.ten}">
                                                </td>
                                                <td class="align-middle" th:text="${l.soLuong}">

                                                </td>
                                                <td class="align-middle"
                                                    th:if="${l.trangThai == 1}">Hoạt động
                                                </td>
                                                <td class="align-middle"
                                                    th:if="${l.trangThai == 0}">Không hoạt
                                                    động
                                                </td>
                                                <td class="align-middle">
                                                    <a th:href="@{/chi-tiet-san-pham/delete1/{id}(id=${l.id})}" class="delete">
                                                        <i class="material-icons" data-toggle="tooltip"
                                                           title="Delete">&#xE872;</i>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>

                                <div class="card-box" style="display: flex">
                                    <div class="col-xl-12">
                                        <div class="mx-auto w-25 " style="max-width:100%;">
                                            <h2 class="text-center mb-3">Add Image</h2>
                                            <form th:action="@{/chi-tiet-san-pham/add-anh(id=${id})}" th:object="${a1}"
                                                  method="post" enctype="multipart/form-data">
                                                <div class="input-group">
                                                    <input type="hidden" th:field="*{chiTietSanPham.id}"
                                                           th:value="${id}"/>
                                                    <input type="file" class="form-control" id="files" name="image"
                                                           aria-describedby="inputGroupFileAddon04" aria-label="Upload"
                                                           required="required" multiple>
                                                    <button class="btn btn-outline-secondary" type="submit">Submit
                                                    </button>
                                                </div>
                                            </form>
                                            <div id="previewImages" class="d-flex w-150px h-150px">
                                                <!-- Preview Images Here (if needed) -->
                                            </div>
                                            <div class="hien-anh">
                                                <h2 class="text-center mb-3">Các ảnh sản phẩm</h2>
                                                <div class="row">
                                                    <div class="col-3 mb-3" th:each="anh : ${listAnh}">
                                                        <img height="250px"
                                                             th:src="@{${'/chi-tiet-san-pham/display?id=' + anh.chiTietSanPham.id}}"
                                                             alt="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div><!-- end col -->
                        </div>
                        <!-- end row -->


                    </div>
                    <!-- end row -->

                </div> <!-- end container-fluid -->

            </div> <!-- end content -->


            <!-- Footer Start -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            2016 - 2019 &copy; Uplon theme by <a href="">Coderthemes</a>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- end Footer -->

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->

    </div>
    <!-- END wrapper -->
