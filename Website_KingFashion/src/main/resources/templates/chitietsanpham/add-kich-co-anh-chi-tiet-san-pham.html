                <!-- end page title -->


                <div class="row">
                    <div class="col-12">

                        <div class="row">
                            <div class="col-12">
                                <div class="card-box" style="display: flex;justify-content:center ">

                                        <form th:action="@{/chi-tiet-san-pham/update(id=${att.id})}"

                                            <div class="form-inline mt-3" style="display: flex;justify-content:center ">

                                            </div>

                                            <div class="form-inline mt-3"
                                                 style=" display: flex;justify-content:center ">

                                                    <input type="text" class="form-control"

                                            </div>

                                            <div class="form-inline mt-3" style="display: flex;justify-content:center ">
                                                <div class="form-floating mb-3 mt-3" style="margin-right: 30px;">

                                                           name="" style="width: 200px" th:field="*{giaBan}">

                                                    </select>
                                                </div>

                                            </div>

                                            <div class="form-inline mt-3" style="display: flex;justify-content:center ">
                                                <div class="d-flex" style="margin-right: 30px;">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="" style="float: left">Chất liệu</label>
                                                        </div>
                                                        <div class="noi-dung">
                                                            <select class="form-select"
                                                                    aria-label="Default select example"
                                                                    style="height: 58px; width: 200px"

                                                    </div>
                                                </div>

                                                <div class="d-flex" style="margin-right: 30px;">

                                                        <div class="col-12">
                                                            <label for="" style="float: left">Loại sản phẩm</label>
                                                        </div>
                                                        <div class="noi-dung">

                                                                    aria-label="Default select example"

                                                                        th:text="${loaiSanPham.ten}"></option>

                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="d-flex" style="margin-right: 30px;">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="" style="float: left">MauSac</label>
                                                        </div>
                                                        <div class="noi-dung">

                                                                    style="height: 58px; width: 200px"

                                            <div class="form-inline mt-3" style="display: flex;justify-content:center ">

                                                        <div class="col-12">
                                                            <label for="" style="float: left">Nhà sản xuất</label>
                                                        </div>
                                                        <div class="noi-dung">

                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <input type="hidden" th:field="*{ngayTao}"/>

                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="" style="float: left">Cổ áo</label>
                                                        </div>
                                                        <div class="noi-dung">
                                                            <select class="form-select"
                                                                    aria-label="Default select example"
                                                                    style="height: 58px; width: 200px"
                                                                    th:field="*{coAo}">
                                                                <option th:each="coAo : ${listCoAo}"
                                                                        th:value="${coAo.id}"
                                                                        th:text="${coAo.ten}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="btn btn-info"
                                                    style="float: right; background-color: #2b3d51; color: white"

                                            >Xác
                                                nhận
                                            </button>
                                        </form>
                                        <form action="/chi-tiet-san-pham/hien-thi" method="get">

                                                    style="float: right; background-color: #2b3d51; color: white">Quay
                                                về
                                            </button>
                                        </form>
                                    </div>
                                </div>


                                <div class="card-box" id="newPanel">
                                    <div class="col-xl-12">
                                        <dialog id="myDialog6">
                                            <form th:action="@{/chi-tiet-san-pham/add-kich-co(id=${id})}" method="post"
                                                  th:object="${kc1}" onsubmit="submitForm(); return false;">
                                                <!-- Các trường nhập liệu của form ở đây -->
                                                <input type="hidden" th:field="*{chiTietSanPham.id}" th:value="${id}"/>
                                                <div class="row" style="margin-bottom: 30px">
                                                    <div class="col-4">
                                                        <label class="form-label" style="color: black">Kích cỡ</label>
                                                        <br>
                                                        <br>
                                                        <br>
                                                        <br>
                                                        <br>
                                                        <label class="form-label" style="color: black">Số lượng</label>
                                                    </div>
                                                    <div class="col-8">
                                                        <div class="row kich-co"
                                                             style="display: flex;justify-content: center">
                                                            <div th:each="value : ${#numbers.sequence(34, 49)}"
                                                                 class="col-2">
                                                                <label class="form-check-label">
                                                                    <input type="radio" class="form-check-input"
                                                                           th:value="${value}" th:field="*{ten}"
                                                                           th:id="'radio_' + ${value}"
                                                                           value="${value}"/>
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <input type="number" class="form-control" th:field="*{soLuong}"
                                                               style="width: 270px"/>
                                                    </div>
                                                </div>

                                                <button class="btn btn-success waves-effect waves-light text-center"
                                                        type="submit" style="color: white; background-color: #2b3d51">
                                                    Thêm
                                                </button>
                                                <button class="btn btn-success waves-effect waves-light text-center"
                                                        type="button" id="closeDialogButton6"
                                                        style="color: white; background-color: #2b3d51">Đóng
                                                </button>
                                            </form>
                                        </dialog>
                                        <form th:action="@{/chi-tiet-san-pham/updateKc(id=${id})}" method="post"
                                              th:object="${kc1}">
                                            <table id="datatable-buttons"
                                                   class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                                   style="border-collapse: collapse; border-spacing: 0px; width: 100%;"
                                                   role="grid" aria-describedby="datatable-buttons_info">
                                                <thead class="text-center">
                                                <tr>
                                                    <th>Tên</th>
                                                    <th>Số lượng</th>
                                                    <th>Trạng thái</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="l, row : ${listKc}" class="text-center">
                                                    <td class="align-middle" th:text="${l.ten}">
                                                    </td>
                                                    <td><input type="number" id="row-3-age" name="row-3-age"
                                                               th:value="${l.soLuong}"></td>
                                                    <td class="align-middle"
                                                        th:if="${l.trangThai == 1}">Hoạt động
                                                    </td>
                                                    <td class="align-middle"
                                                        th:if="${l.trangThai == 0}">Không hoạt
                                                        động
                                                    </td>
                                                    <td class="align-middle">
                                                        <a th:href="@{/chi-tiet-san-pham/delete1/{id}(id=${l.id})}"
                                                           class="delete">
                                                            <i class="material-icons" data-toggle="tooltip"
                                                               title="Delete">&#xE872;</i>
                                                        </a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <div class="form-inline mt-3" style="display: flex;justify-content:center ">
                                                <button class="btn btn-success waves-effect waves-light text-center"

                                                    Xác Nhận
                                                </button>
                                            </div>
                                        </form>
                                        <div class="form-inline mt-3" style="display: flex;justify-content:center ">
                                            <button
                                                    id="openDialogButton6"
                                                    class="btn btn-success waves-effect waves-light text-center"
                                                    style="color: white; background-color: #2b3d51">
                                                Thêm kích cỡ

                                        </div>
                                    </div>

                                        <div class="col-xl-12">

                                                           th:value="${id}"/>

                                                </div>

                                                    <!-- Preview Images Here (if needed) -->

                                            </div>

                                    <div class="card-box" style="display: flex">

                                                         style="display: flex;justify-content: center">

                                                        <img th:if="${anh.ten != null}"

                                                        </a>

    <script th:inline="javascript">
        function submitForm() {
            // Lấy dữ liệu của form
            const form = document.getElementById('myFormId'); // Thay 'myFormId' bằng ID thực tế của form
            const formData = new FormData(form);

            // Gửi yêu cầu POST để thêm mới kích cỡ
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // Cập nhật bảng với dữ liệu mới
                    updateTable();
                })
                .catch(error => {
                    console.error('Lỗi khi gửi yêu cầu:', error);
                });
        }

        // Định nghĩa hàm cập nhật bảng
        function updateTable() {
            // Gửi yêu cầu lấy dữ liệu mới từ máy chủ sử dụng fetch hoặc bất kỳ phương thức nào bạn thích
            fetch('/get-updated-data')
                .then(response => response.json())
                .then(data => {
                    // Giả sử máy chủ trả về dữ liệu JSON với một mảng các đối tượng phù hợp với cấu trúc 'listKc'
                    listKc = data; // Cập nhật biến 'listKc' với dữ liệu mới
                    // Tiến hành cập nhật bảng với dữ liệu mới từ 'listKc'
                    // Ví dụ, nếu bảng của bạn có ID là 'tableId':
                    const tableBody = document.getElementById('tableBodyId'); // Thay 'tableBodyId' bằng ID thực tế của phần tử 'tbody' của bảng
                    tableBody.innerHTML = ''; // Xóa nội dung hiện tại của bảng
                    listKc.forEach(item => {
                        // Thêm một dòng mới cho mỗi phần tử trong 'listKc'
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${item.ten}</td><td>${item.soLuong}</td><td>${item.trangThai}</td>`;
                        tableBody.appendChild(row);
                    });
                    myDialog6.close(); // Đóng hộp thoại sau khi cập nhật bảng
                })
                .catch(error => {
                    console.error('Lỗi khi lấy dữ liệu:', error);
                    myDialog6.close(); // Đóng hộp thoại nếu có lỗi xảy ra
                });
        }

        // Đoạn mã xử lý mở và đóng dialog đã giữ nguyên như trước
        const openDialogButton6 = document.getElementById('openDialogButton6');
        const myDialog6 = document.getElementById('myDialog6');
        const closeDialogButton6 = document.getElementById('closeDialogButton6');

        openDialogButton6.addEventListener('click', () => {
            myDialog6.showModal();
        });

        closeDialogButton6.addEventListener('click', () => {
            myDialog6.close();
        });

        const maxImages = 5;

        document.getElementById('files').addEventListener('change', function () {
            const previewImagesContainer = document.getElementById('previewImages');
            previewImagesContainer.innerHTML = '';

            if (this.files.length > maxImages) {
                alert('You can only upload ' + maxImages + ' images at a time.');
                this.value = '';
                return;
            }

            for (let i = 0; i < this.files.length; i++) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    img.style.marginTop = '20px';
                    img.style.marginRight = '20px';
                    img.style.border = '1px';
                    img.style.borderRadius = '20px';
                    img.style.width = '150px';
                    img.style.height = '150px';
                    previewImagesContainer.appendChild(img);
                }
                reader.readAsDataURL(this.files[i]);
            }
        });
    </script>
