<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dashboard | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link rel="shortcut icon" href="../../static/assets\images\favicon.ico">

    <!-- App css -->
    <link href="../../static/assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="../../static/assets\css\icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../static/assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <div class="navbar-custom" th:insert="layout/nav.html :: header">

    </div>
    <!-- end Topbar -->
    <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu" th:insert="layout/slidebar.html :: header">

    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-center">
                                <h1 class="page-title" style="text-align: center; font-size: 200%">Quản lý nhân viên</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->


                <div class="row">
                    <div class="col-12">

                        <div class="row">
                            <div class="col-12">
                                <div class="card-box" style="display: flex;justify-content:center ">


                                    <div class="col-xl-12">
                                        <div class="dataTables_filter">
                                            <label>Search:
                                                <input
                                                        type="search" class="form-control form-control-sm"
                                                        placeholder="" aria-controls="datatable-buttons"
                                                        style="width: 300px">
                                            </label>
                                            <button type="button" class="btn btn-success waves-effect waves-light">
                                                        <span class="btn-label"><i class="mdi mdi-search-web"></i>
                                                        </span>Tìm Kiếm
                                            </button>
                                            <button type="button" class="btn btn-success waves-effect waves-light">
                                                        <span class="btn-label"><i class="mdi mdi-reload"></i>
                                                        </span>Làm mới
                                            </button>
                                            <div class="row">
                                                <div class="col-3">
                                                    <div class="row mb-1">
                                                        <label class="col-sm-2 col-form-label">Trạng Thái </label>
                                                        <div class="col-sm-7">
                                                            <select class="form-select" aria-label="Default select example">
                                                                <option value="1">Tất cả</option>
                                                                <option value="2">Hoạt động</option>
                                                                <option value="3">Ngừng hoạt động</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                                            class="material-icons">&#xE147;</i>
                                                        <span>Thêm nhân viên</span></a>
                                                </div>
                                                <div id="addEmployeeModal" class="modal fade">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <form th:action="@{/nhan-vien/add}" th:object="${nhanvien}" method="post">
                                                                <div class="modal-header">
                                                                    <h4 class="modal-title">Thêm nhân viên</h4>
                                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                                        &times;
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div class="mb-3">
                                                                        <label class="form-label" style="color: black">Mã</label>
                                                                        <input type="text" class="form-control" th:field="*{maNhanVien}"/>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label class="form-label" style="color: black">Tên</label>
                                                                        <input type="text" class="form-control" th:field="*{tenNhanVien}"/>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label class="form-label" style="color: black">SĐT</label>
                                                                        <input type="text" class="form-control" th:field="*{sdt}"/>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label class="form-label" style="color: black">Email</label>
                                                                        <input type="text" class="form-control" th:field="*{email}"/>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label class="form-label" style="color: black">Địa chỉ</label>
                                                                        <input type="text" class="form-control" th:field="*{diaChi}"/>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label class="form-label" style="color: black">Ngày sinh</label>
                                                                        <input type="date" class="form-control" th:field="*{ngaySinh}"/>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label class="form-label" style="color: black">Người tạo</label>
                                                                        <input type="text" class="form-control" th:field="*{nguoiTao}"/>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label class="form-label" style="color: black">Người sửa</label>
                                                                        <input type="text" class="form-control" th:field="*{nguoiSua}"/>
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label class="form-label" style="color: black">Mật khẩu</label>
                                                                        <input type="text" class="form-control" th:field="*{matKhau}"/>
                                                                    </div>
                                                                    <div class="md-3">
                                                                        <label for="validationCustom04" class="form-label" style="color: black">Trạng
                                                                            Thái</label>
                                                                        <select class="form-select" id="validationCustom04" th:field="*{trangThai}">
                                                                            <option th:value="1">Hoạt động</option>
                                                                            <option th:value="0">Ngừng hoạt động</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <input type="button" class="btn btn-default" data-dismiss="modal"
                                                                           value="Cancel">
                                                                    <input type="submit" class="btn btn-success" value="Add">
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="card-box">
                                                            <div class="row">
                                                                <div class="col-sm-12 col-md-6">
                                                                    <div class="dt-buttons btn-group">
                                                                        <button class="btn btn-secondary buttons-copy buttons-html5"
                                                                                tabindex="0" aria-controls="datatable-buttons"
                                                                                type="button"><span>Copy</span></button>
                                                                        <button class="btn btn-secondary buttons-excel buttons-html5"
                                                                                tabindex="0" aria-controls="datatable-buttons"
                                                                                type="button"><span>Excel</span></button>
                                                                        <button class="btn btn-secondary buttons-pdf buttons-html5"
                                                                                tabindex="0" aria-controls="datatable-buttons"
                                                                                type="button"><span>PDF</span></button>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <section class="navbar-expand-lg navbar-light bg-light">
                                                                        <table class="table table-striped">
                                                                            <thead>
                                                                            <tr>
                                                                                <td>#</td>
                                                                                <td>Mã</td>
                                                                                <td>Tên</td>
                                                                                <td>SĐT</td>
                                                                                <td>Email</td>
                                                                                <td>Địa chỉ</td>
                                                                                <td>Ngày sinh</td>
                                                                                <td>Trạng thái</td>
                                                                                <td>Action</td>
                                                                            </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                            <tr th:each="nv, row : ${list.content}">
                                                                                <th scope="row" th:text="${row.index + 1}"></th>
                                                                                <td th:text="${nv.maNhanVien}"></td>
                                                                                <td th:text="${nv.tenNhanVien}"></td>
                                                                                <td th:text="${nv.sdt}"></td>
                                                                                <td th:text="${nv.email}"></td>
                                                                                <td th:text="${nv.diaChi}"></td>
                                                                                <td th:text="${nv.ngaySinh}"></td>
                                                                                <td th:if="${nv.trangThai == 1}">Hoạt động</td>
                                                                                <td th:if="${nv.trangThai == 0}">Không hoạt động</td>
                                                                                <td>
                                                                                    <a class="edit"
                                                                                       th:href="@{view-update/{id}(id=${nv.id})}"
                                                                                    ><i
                                                                                            class="material-icons"
                                                                                            data-toggle="tooltip"
                                                                                            title="Edit">&#xE254;</i></a>
                                                                                    <a th:href="@{delete/{id}(id=${nv.id})}" class="delete"><i
                                                                                            class="material-icons"
                                                                                            data-toggle="tooltip"
                                                                                            title="Delete">&#xE872;</i></a>
                                                                                </td>
                                                                                </td>
                                                                            </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </section>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-12 col-md-12" style="display: flex; justify-content: center">
                                                                    <div class="dataTables_paginate paging_simple_numbers"
                                                                         id="datatable-buttons_paginate">
                                                                        <ul class="pagination">
                                                                            <li class="page-item"
                                                                                th:classappend="${list.number == 0} ? disabled">
                                                                                <a class="page-link"
                                                                                   th:href="@{/nhan-vien/hien-thi(page=${list.number - 1})}">
                                                                                    Previous
                                                                                </a>
                                                                            </li>
                                                                            <li class="page-item"
                                                                                th:each="pageNumber : ${#numbers.sequence(0, list.totalPages - 1)}">
                                                                                <a class="page-link"
                                                                                   th:href="@{/nhan-vien/hien-thi(page=${pageNumber})}"
                                                                                   th:text="${pageNumber + 1}"
                                                                                   th:classappend="${pageNumber == list.number} ? active">
                                                                                </a>
                                                                            </li>
                                                                            <li class="page-item"
                                                                                th:classappend="${list.number == list.totalPages - 1} ? disabled">
                                                                                <a class="page-link"
                                                                                   th:href="@{/nhan-vien/hien-thi(page=${list.number + 1})}">
                                                                                    Next
                                                                                </a>
                                                                            </li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- end row -->


                                            </div><!-- end col -->
                                        </div>
                                        <!-- end row -->


                                    </div>
                                    <!-- end row -->

                                </div> <!-- end container-fluid -->

                            </div> <!-- end content -->


                            <!-- Footer Start -->
                            <!--                        <footer class="footer">-->
                            <!--                            <div class="container-fluid">-->
                            <!--                                <div class="row">-->
                            <!--                                    <div class="col-md-12">-->
                            <!--                                        2016 - 2019 &copy; Uplon theme by <a href="">Coderthemes</a>-->
                            <!--                                    </div>-->
                            <!--                                </div>-->
                            <!--                            </div>-->
                            <!--                        </footer>-->
                            <!-- end Footer -->

                        </div>

                        <!-- ============================================================== -->
                        <!-- End Page content -->
                        <!-- ============================================================== -->

                    </div>
                    <!-- END wrapper -->

                    <!--&lt;!&ndash; Right Sidebar &ndash;&gt;-->
                    <!-- Right bar overlay-->
                    <div class="rightbar-overlay"></div>

                    <!--<a href="javascript:void(0);" class="right-bar-toggle demos-show-btn">-->
                    <!--    <i class="mdi mdi-settings-outline mdi-spin"></i> &nbsp;Choose Demos-->
                    <!--</a>-->
                </div>
            </div>
        </div>
    </div>
    <!-- Vendor js -->
    <script src="../../static/assets\js\vendor.min.js"></script>

    <!--Morris Chart-->
    <script src="../../static/assets\libs\morris-js\morris.min.js"></script>
    <script src="../../static/assets\libs\raphael\raphael.min.js"></script>

    <!-- Dashboard init js-->
    <script src="../../static/assets\js\pages\dashboard.init.js"></script>

    <!-- App js -->
    <script src="../../static/assets\js\app.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</body>
</html>
