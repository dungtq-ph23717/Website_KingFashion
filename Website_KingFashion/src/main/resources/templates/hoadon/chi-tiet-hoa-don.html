<script>
    function validatePhoneNumber(input) {
        const phoneNumber = input.value.trim();
        const phoneNumberRegex = /^0\d{0,9}$/;

        if (!phoneNumberRegex.test(phoneNumber)) {
            input.setCustomValidity("Số điện thoại phải là số, bắt đầu từ 0, có độ dài tối đa 10 số và không chứa ký tự.");
        } else {
            input.setCustomValidity("");
        }
    }
    function validateAddress(input) {
        const address = input.value.trim();

        if (address.length > 50 || address.startsWith(" ")) {
            input.setCustomValidity("Địa chỉ không được để trống, tối đa 50 ký tự và không có khoảng trắng ở đầu!");
        } else {
            input.setCustomValidity("");
        }
    };
    function validateName(input) {
        const name = input.value.trim();
        const nameRegex = /^[a-zA-Z\s]{1,20}$/;

        if (!nameRegex.test(name)) {
            input.setCustomValidity("Họ và tên không được để trống, tối đa 20 ký tự và chỉ được chứa chữ và khoảng trắng!");
        } else {
            input.setCustomValidity("");
        }
    }
</script>
