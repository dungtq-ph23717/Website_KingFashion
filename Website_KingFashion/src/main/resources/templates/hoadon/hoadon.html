</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <div class="navbar-custom" th:insert="layout/nav.html :: header">

    </div>
    <!-- end Topbar -->
    <!-- ========== Left Sidebar Start ========== -->

    </div>

    <!-- ============================================================== -->
    <!-- Start Page Content here -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-center">
                                <h1 class="page-title" style="text-align: center; font-size: 200%">Hóa Đơn </h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">

                        <div class="row">
                            <div class="col-12">
                                <div class="card-box" style="display: flex;justify-content:center ">
                                    <div class="col-xl-12">
                                        <div class="dataTables_filter">

                                            <form th:object="${searchHD}" th:action="@{/hoa-don/search}"
                                                  id="search-form"
                                                  class="row form-row justify-content-between">

                                                <div class="col-12 row container">

                                                    <div class=" col-3">
                                                        <label class="form-label">Mã:</label>
                                                        <input type="search" class="form-control" th:field="*{maHoaDon}"  name="maHoaDon">
                                                        </div>

                                                    <div class=" col-3">
                                                        <label class="form-label">Tên người nhận:</label>
                                                        <input type="search" class="form-control" th:field="*{tenNguoiNhan}" >
                                                        </div>

                                                    <div class="col-3">
                                                        <label class="form-label d-block">Trạng thái:</label>
                                                        <div class="form-check">
                                                            <input class="form-check-input" th:field="*{trangThai}" type="radio" value="0" >
                                                            <label class="form-check-label">Đã hoàn thành</label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" th:field="*{trangThai}" type="radio" value="1" checked>
                                                            <label class="form-check-label">Đang chờ xác nhận</label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" th:field="*{trangThai}" type="radio" value="2" checked>
                                                            <label class="form-check-label">Đã hủy</label>
                                                        </div>
                                                    </div>

                                                    <div class="col-3">
                                                        <label class="form-label">Ngày thanh toán:</label>
                                                        <input type="datetime-local" class="form-control"
                                                               th:field="*{ngayThanhToan}"   >
                                                    </div>

                                                    </div>
                                                <br>

                                                <div class="col-12 row container">

                                                    <div class=" col-3">
                                                        <label class="form-label">Tổng tiền sau khi giảm:</label>
                                                        <input type="number" class="form-control"
                                                               min="0" max="1000000" value="0"
                                                               th:field="*{tongTienSauKhiGiam}">
                                                    </div>

                                                    <div class="col-3">
                                                        <label class="form-label">Ngày nhận DK:</label>
                                                        <input type="datetime-local" class="form-control"
                                                               th:field="*{ngayDuKienNhan}">
                                                    </div>


                                                    <div class="col-3">
                                                        <label class="form-label">Ngày ship:</label>
                                                        <input type="datetime-local" class="form-control"
                                                               th:field="*{ngayShip}">
                                                    </div>

                                                    <div style="margin-left: 10px;margin-top: 32px;" class="col-1">
                                                    <button style="border-radius: 20px;height: 38px;background:blue;" type="submit" class="btn btn-primary">
                                                           <label>Search</label>
                                                    </button>
                                                    </div>
                                                </div>
                                            </form>

                                        </div> </div>
                                        </div>
                                        </div>
                                        </div>


                                            <br>
                                            <br>

                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card-box">
                                                        <div class="row">
                                                            <div class="col-sm-12 col-md-6">

                                                            </div>

                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-12">
                                                                <section class="navbar-expand-lg navbar-light bg-light">
                                                                    <table class="table table-striped">
                                                                        <thead>
                                                                        <tr>
                                                                            <td>#</td>
                                                                            <td>Mã</td>
                                                                            <td>Ngày Thanh Toán</td>
                                                                            <td>Tổng tiền sau giảm</td>
                                                                            <td>Trạng Thái</td>
                                                                            <td>Người nhận</td>
                                                                            <td>Ngày Nhận DK</td>
                                                                            <td>Ngày ship</td>
                                                                            <td>Hành Động</td>
                                                                        </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                        <tr th:each="hd,index : ${listHD.content}">
                                                                            <td class="align-middle"
                                                                                th:text="${index.count}"></td>
                                                                            <td class="align-middle"
                                                                                th:text="${hd.maHoaDon}"></td>
                                                                            <td class="align-middle"
                                                                                th:text="${#dates.format(hd.ngayThanhToan, 'dd/MM/yyyy HH:mm')}"
                                                                                ></td>
                                                                            <td class="align-middle"
                                                                                th:text="${#numbers.formatDecimal(hd.tongTienSauKhiGiam, 0 , 'COMMA',3,'POINT').substring(0, #numbers.formatDecimal(hd.tongTienSauKhiGiam, 0 , 'COMMA',3,'POINT').length()-4)} + ' đ'">
                                                                            </td>

                                                                            <td class="align-middle">
                                                                                <span th:if="${hd.trangThai == 1}" class="btn btn-info status-pending">Đang chờ xác nhận</span>
                                                                                <span th:if="${hd.trangThai == 2}" class="btn btn-danger status-cancelled">Đã hủy</span>
                                                                                <span th:if="${hd.trangThai != 1 && hd.trangThai != 2}" class="btn btn-success status-completed">Đã hoàn thành</span>
                                                                            </td>

                                                                            <td class="align-middle"
                                                                                th:text="${hd.tenNguoiNhan}"></td>
                                                                            <td class="align-middle"
                                                                                th:text="${#dates.format(hd.ngayDuKienNhan, 'dd/MM/yyyy HH:mm')}">
                                                                            </td>
                                                                            <td class="align-middle"
                                                                                th:text="${#dates.format(hd.ngayShip, 'dd/MM/yyyy HH:mm')}">
                                                                            </td>
                                                                            <td>
                                                                                <a class="view-hoa-don"
                                                                                   th:href="@{view-hoa-don/{id}(id=${hd.id})}">
                                                                                    <i class="material-icons"
                                                                                       data-toggle="tooltip"
                                                                                       title="Chi tiet">&#xE254;</i>
                                                                                </a>
                                                                            </td>
                                                                        </tr>
                                                                        </tbody>
                                                                    </table>





                                                                </section>

                                                        </div> <!-- end content -->

                                                    </div>

                                                <!--&lt;!&ndash; Right Sidebar &ndash;&gt;-->

                                            <div class="row">
                                                <div class="col-sm-12 col-md-12" style="display: flex; justify-content: center">
                                                    <nav aria-label="Page navigation example" class="flex">
                                                        <ul class="pagination">
                                                            <!--                    <li class="page-item" th:classappend="${list.number == 0} ? disabled">-->
                                                            <!--                        <a class="page-link" th:href="@{/vouchers(page=0, size=${list.size})}">First</a>-->
                                                            <!--                    </li>-->
                                                            <li class="page-item"
                                                                th:classappend="${listHD.number == 0} ? disabled">
                                                                <a class="page-link"
                                                                   th:href="@{/hoa-don/hien-thi(page=${listHD.number - 1})}">
                                                                    Previous

                                                            </li>
                                                            <li class="page-item"
                                                                th:each="pageNumber : ${#numbers.sequence(0, listHD.totalPages - 1)}">
                                                                <a class="page-link"
                                                                   th:href="@{/hoa-don/hien-thi(page=${pageNumber})}"
                                                                   th:text="${pageNumber + 1}"
                                                                   th:classappend="${pageNumber == listHD.number} ? active">
                                                                </a>
                                                            </li>
                                                            <li class="page-item"
                                                                th:classappend="${listHD.number == listHD.totalPages - 1} ? disabled">
                                                                <a class="page-link"
                                                                   th:href="@{/hoa-don/hien-thi(page=${listHD.number + 1})}">
                                                                    Next
                                                                </a>
                                                            </li>
                                                            <!--                    <li class="page-item" th:classappend="${list.number == list.totalPages - 1} ? disabled"><a-->
                                                            <!--                            class="page-link" th:href="@{/vouchers(page=${list.totalPages - 1}, size=${list.size})}">Last</a>-->
                                                            <!--                    </li>-->
                                                        </ul>
                                                    </nav>

                                                </div>
                                            </div>


                                                <!--<a href="javascript:void(0);" class="right-bar-toggle demos-show-btn">-->
                                                <!--    <i class="mdi mdi-settings-outline mdi-spin"></i> &nbsp;Choose Demos-->
                                                <!--</a>-->
                                            </div>

                                        </div>

                                    </div>

                                </div>
                        </div>


                </div>
            </div>
        </div>
    </div>


    <!-- Footer Start -->
    <footer class="footer">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
<script>
    function showValue(value) {
        document.getElementById("rangeValue").innerHTML = value;
    }
    function showValue1(value) {
        document.getElementById("rangeValue1").innerHTML = value;
    }
    const form = document.querySelector('.form-row');
    const rangeInputs = form.querySelectorAll('input[type="range"]');
    const datetimeInputs = form.querySelectorAll('input[type="datetime-local"]');
    const radioInputs = form.querySelectorAll('input[type="radio"]');
    const searchInput = form.querySelector('input[type="search"]');

    rangeInputs.forEach(input => {
        input.addEventListener('mousemove', () => {
            form.submit();
        });
    });

    datetimeInputs.forEach(input => {
        input.addEventListener('change', () => {
            form.submit();
        });
    });

    radioInputs.forEach(input => {
        input.addEventListener('change', () => {
            form.submit();
        });
    });

    searchInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            form.submit();
        }
    });
</script>
