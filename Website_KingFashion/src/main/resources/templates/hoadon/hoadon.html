<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dashboard | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link rel="shortcut icon" href="../../static/assets\images\favicon.ico">

    <!-- App css -->
    <link href="../../static/assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="../../static/assets\css\icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../static/assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <div class="navbar-custom" th:insert="layout/nav.html :: header">

    </div>
    <!-- end Topbar -->
    <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu" th:insert="layout/slidebar.html :: header">

    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-center">
                                <h1 class="page-title" style="text-align: center; font-size: 200%">Hóa Đơn </h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->



                        <div class="row">
                            <div class="col-12">
                                <div class="card-box" style="display: flex;justify-content:center ">
                                    <div class="col-xl-12">
                                        <div class="dataTables_filter">

                                            <form th:action="@{/hoa-don/search}" th:object="${seachHD}">

                                                <div class="col-12 row container">
                                                    <div class="row col-5">
                                                        <div style="border-radius: 30px;">
                                                            <label>Search:   <div >
                                                                <input type="search" class="form-control form-control-sm"
                                                                       placeholder="" aria-controls="datatable-buttons"
                                                                       style="width: 280px;">
                                                            </div> </label>
                                                        </div>


                                                    </div>

                                                    <div style="padding-left: 17px;" class="col-6 row">
                                                        <div  class="col-4 row">
                                                            <label >Từ ngày: <input  type="date"></label>
                                                        </div>
                                                        <div  class="col-4 row">
                                                            <label>Đến ngày: <input  type="date"></label>
                                                        </div>
                                                    </div>

                                                    <div style="padding-left: 76px;padding-top: 10px;" class="col-1">
                                                        <form th:action="@{/hoa-don/export}" method="post">
                                                            <button type="submit" class="btn-success"><img width="35px" height="35px" th:src="@{/static/image/printer.png}"/></button>
                                                        </form>
                                                    </div>
                                                </div>

                                                <br>
                                                <br>

                                                <div class="col-12 row container">
                                                    <div class="row col-3.5" style="margin-top: 7px;">
                                                        <div class="col-4">
                                                            <label>Trạng Thái:</label>
                                                        </div>
                                                        <div class="col-4">
                                                            <select style="width:180px;border-radius: 30px;padding-right: 20px;" class="form-select"
                                                                    aria-label="Default select example">
                                                                <option value="1">Tất Cả</option>
                                                                <option value="2">Đang Chờ Xác Nhận</option>
                                                                <option value="3">Đã Hủy</option>
                                                                <option value="3">Đã Hoàn Thành</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div style="margin-left: 70px;margin-top: 7px;" class="row col-3">
                                                        <div class="col-4">
                                                            <label >Loại Đơn: </label>
                                                        </div>
                                                        <div class="col-3">
                                                            <select style="width:180px;border-radius: 30px;" class="form-select"
                                                                    aria-label="Default select example">
                                                                <option value="1">Tất Cả</option>
                                                                <option value="2">Đặt Tại Quầy</option>
                                                                <option value="3">Đặt Online</option>
                                                            </select>
                                                        </div>
                                                    </div>


                                                    <div style="margin-left: 70px;margin-top: 7px;" class="row col-3">
                                                        <div class="col-4">
                                                            <label >Sắp Xếp: </label>
                                                        </div>
                                                        <div class="col-3">
                                                            <select style="width:180px;border-radius: 30px;" class="form-select"
                                                                    aria-label="Default select example">
                                                                <option value="1">Mặc Định</option>
                                                                <option value="2">Mới Nhất</option>
                                                                <option value="3">Cũ nhất</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div style="margin-left: 100px;"  class="col-1.5">
                                                    <button style="border-radius: 20px;height:35px;" type="submit" class="btn btn-primary">
                                                        <div >
                                                           <label>Search</label>
                                                        </div>

                                                    </button>
                                                    </div>
                                                </div>

                                            </form>




                                            <br>
                                            <br>

                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card-box">
                                                        <div class="row">
                                                            <div class="col-sm-12 col-md-6">

                                                            </div>

                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-12">
                                                                <section class="navbar-expand-lg navbar-light bg-light">
                                                                    <table class="table table-striped">
                                                                        <thead>
                                                                        <tr>
                                                                            <td>#</td>
                                                                            <td>Mã</td>
                                                                            <td>Ngày Thanh Toán</td>
                                                                            <td>Tổng tiền sau giảm</td>
                                                                            <td>Trạng Thái</td>
                                                                            <td>Người nhận</td>
                                                                            <td>Ngày Nhận DK</td>
                                                                            <td>Ngày ship</td>
                                                                            <td>Hành Động</td>


                                                                        </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                        <tr th:each="hd,index : ${listHD.content}">
                                                                            <td th:text="${index.count}"></td>
                                                                            <td th:text="${hd.maHoaDon}"></td>
                                                                            <td th:text="${hd.ngayThanhToan}"></td>
                                                                            <td th:text="${hd.tongTienSauKhiGiam}"></td>

                                                                            <td th:class="${hd.trangThai == 1 ? 'btn btn-info status-pending' : (hd.trangThai == 2 ? 'btn btn-danger status-cancelled' : 'btn btn-success status-completed')}">
                                                                                <span th:text="${hd.trangThai == 1 ? 'Đang chờ xác nhận'  : (hd.trangThai == 2 ? 'Đã hủy' : 'Đã hoàn thành')}"></span>
                                                                            </td>

                                                                            <td th:text="${hd.tenNguoiNhan}"></td>
                                                                            <td th:text="${hd.ngayDuKienNhan}"></td>
                                                                            <td th:text="${hd.ngayShip}"></td>
                                                                            <td>
                                                                                <a class="view-hoa-don"
                                                                                   th:href="@{view-hoa-don/{id}(id=${hd.id})}">
                                                                                    <i class="material-icons"
                                                                                       data-toggle="tooltip"
                                                                                       title="Chi tiet">&#xE254;</i>
                                                                                </a>
                                                                            </td>


                                                                        </tr>


                                                                        </tbody>
                                                                    </table>





                                                                </section>
                                                            </div> <!-- end container-fluid -->

                                                        </div> <!-- end content -->
                                                    </div>
                                                    </div>

                                                    <!-- ============================================================== -->
                                                    <!-- End Page content -->
                                                    <!-- ============================================================== -->

                                                </div>
                                                <!-- END wrapper -->

                                                <!--&lt;!&ndash; Right Sidebar &ndash;&gt;-->
                                                <!-- Right bar overlay-->
                                                <div class="rightbar-overlay"></div>


                                            <div class="row col-12 container">
                                                <div style="margin-left: 480px;">
                                                    <nav aria-label="Page navigation example"
                                                         class="flex">
                                                        <ul class="pagination">
                                                            <li class="page-item"
                                                                th:classappend="${listHD.number == 0} ? disabled">
                                                                <a class="page-link"
                                                                   th:href="@{/hoa-don/hien-thi(page=${listHD.number - 1})}">
                                                                    Previous
                                                                </a>
                                                            </li>
                                                            <li class="page-item"
                                                                th:each="pageNumber : ${#numbers.sequence(0, listHD.totalPages - 1)}">
                                                                <a class="page-link"
                                                                   th:href="@{/hoa-don/hien-thi(page=${pageNumber})}"
                                                                   th:text="${pageNumber + 1}"
                                                                   th:classappend="${pageNumber == listHD.number} ? active">
                                                                </a>
                                                            </li>
                                                            <li class="page-item"
                                                                th:classappend="${listHD.number == listHD.totalPages - 1} ? disabled">
                                                                <a class="page-link"
                                                                   th:href="@{/hoa-don/hien-thi(page=${listHD.number + 1})}">
                                                                    Next
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </div>
                                            </div>

                                                <!--<a href="javascript:void(0);" class="right-bar-toggle demos-show-btn">-->
                                                <!--    <i class="mdi mdi-settings-outline mdi-spin"></i> &nbsp;Choose Demos-->
                                                <!--</a>-->
                                            </div>

                                        </div>

                                    </div>

                                </div>
                        </div>


                </div>
            </div>
        </div>
    </div>


    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    2016 - 2019 &copy; Uplon theme by <a href="">Coderthemes</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
<!-- Vendor js -->
<script src="../../static/assets\js\vendor.min.js"></script>

<!--Morris Chart-->
<script src="../../static/assets\libs\morris-js\morris.min.js"></script>
<script src="../../static/assets\libs\raphael\raphael.min.js"></script>

<!-- Dashboard init js-->
<script src="../../static/assets\js\pages\dashboard.init.js"></script>

<!-- App js -->
<script src="../../static/assets\js\app.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</body>
</html>
