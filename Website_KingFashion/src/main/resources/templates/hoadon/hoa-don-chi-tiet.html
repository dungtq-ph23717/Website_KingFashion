<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dashboard | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link rel="shortcut icon" href="../../static/assets\images\favicon.ico">

    <!-- App css -->
    <link href="../../static/assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="../../static/assets\css\icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../static/assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<div id="wrapper">
    <div class="navbar-custom" th:insert="layout/nav.html :: header">

    </div>
    <!-- end Topbar -->
    <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu" th:insert="layout/slidebar.html :: header">

    </div>

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-center">
                            </div>
                            <h1>Thông tin đơn hàng </h1>    <a hr="" class="btn btn-success">Cập nhật đơn hàng</a>
                            <section>
                                <div class="col-12">
                                    <form th:action="@{/hoadon/view-hoa-don(id=${hd1.id})}" th:object="${hd1}">
                                        <div class="mb-3">
                                            <label class="form-label">Mã Đơn Hàng :  </label>
                                            <input type="hidden" th:field="*{lichSuHoaDon.id}">
                                            <span th:text="${hd1.maHoaDon}"> </span>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Trạng Thái : </label>
                                            <span th:text="${hd1.trangThai == 1 ? 'Đang chờ xác nhận'  : ( hd1.trangThai==2 ? 'Đã hủy' : 'Đã hoàn thành')}"></span>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Họ tên: </label>
                                            <span th:text="${hd1.tenNguoiNhan}"> </span>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Số Điện Thoại: </label>
                                            <span th:text="${hd1.soDienThoai}"> </span>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Địa Chỉ :</label>
                                            <span th:text="${hd1.diaChi}"> </span>
                                        </div>
                                    </form>
                                </div>
                            </section>

                            <h2>Lịch sử hóa đơn</h2>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Mã</td>
                                    <td>Tên</td>
                                    <td>Người Tạo</td>
                                    <td>Ngày Tạo</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="hs,index : ${lshd1}">
                                    <td th:text="${index.count}"></td>
                                    <td >
                                        <span th:text="${hs.maLichSuHoaDon}"> </span>
                                    </td>
                                    <td th:text="${hs.tenLichSuHoaDon}"></td>
                                    <td th:text="${hs.nguoiTaoLichSuHoaDon}"></td>
                                    <td th:text="${hs.ngayTao}"></td>
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

</body>


<script src="../../static/assets\js\vendor.min.js"></script>

<!--Morris Chart-->
<script src="../../static/assets\libs\morris-js\morris.min.js"></script>
<script src="../../static/assets\libs\raphael\raphael.min.js"></script>

<!-- Dashboard init js-->
<script src="../../static/assets\js\pages\dashboard.init.js"></script>

<!-- App js -->
<script src="../../static/assets\js\app.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</body>
</html>
