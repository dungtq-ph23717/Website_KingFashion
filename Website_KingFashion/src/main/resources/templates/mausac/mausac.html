<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <th:block id="home-static-resources">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{../../static/css/style.css}"/>
    </th:block>
    <style media="screen">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" th:insert="layout/slidebar.html :: header">
    </nav>
    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:insert="layout/nav.html :: header">
        </nav>
        <section class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="table-title">
                <div class="row">

                    <div class="col-sm-6">
                        <h1 style="padding-left: 40px"><b>Màu Sắc</b></h1>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i>
                            <span>Add New Employee</span></a>
                    </div>
                    <div id="addEmployeeModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form th:action="@{/mau-sac/add}" th:object="${ms1}" method="post">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Thêm màu sắc</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                    </div>
                                    <div class="modal-body">
<!--                                        <div class="mb-3">-->
<!--                                            <label class="form-label" style="color: black">Mã</label>-->
<!--                                            <input type="text" class="form-control" th:field="*{maMauSac}"/>-->
<!--                                        </div>-->
                                        <div class="mb-3">
                                            <label class="form-label" style="color: black">Tên</label>
                                            <input type="text" class="form-control" th:field="*{tenMauSac}"/>
                                        </div>
                                        <div class="md-3">
                                            <label for="validationCustom04" class="form-label" style="color: black">Trạng
                                                Thái</label>
                                            <select class="form-select" id="validationCustom04" th:field="*{trangThai}">
                                                <option th:value="1">Hoạt động</option>
                                                <option th:value="0">Không hoạt động</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                Please select a valid state.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="button" class="btn btn-default" data-dismiss="modal"
                                               value="Cancel">
                                        <input type="submit" class="btn btn-success" value="Add">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="navbar-expand-lg navbar-light bg-light">
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>#</td>
                    <td>Mã</td>
                    <td>Tên</td>
                    <td>Ngày tạo</td>
                    <td>Ngày sửa</td>
                    <td>Trạng thái</td>
                    <td>Action</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mauSac, row : ${listms.content}">
                    <th scope="row" th:text="${row.index + 1}"></th>
                    <td th:text="${mauSac.maMauSac}"></td>
                    <td th:text="${mauSac.tenMauSac}"></td>
                    <td th:text="${mauSac.ngayTao}"></td>
                    <td th:text="${mauSac.ngaySua}"></td>
                    <!--                    <td th:text="${mauSac.trangThai}"></td>-->
                    <td th:if="${mauSac.trangThai == 1}">Hoạt động</td>
                    <td th:if="${mauSac.trangThai == 0}">Không hoạt động</td>
                    <td>
                        <a class="edit"
                           th:href="@{view-update/{id}(id=${mauSac.id})}"
                        ><i
                                class="material-icons"
                                data-toggle="tooltip"
                                title="Edit">&#xE254;</i></a>
                        <a th:href="@{delete/{id}(id=${mauSac.id})}" class="delete"><i
                                class="material-icons"
                                data-toggle="tooltip"
                                title="Delete">&#xE872;</i></a>
                    </td>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example" class="flex">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${listms.number == 0} ? disabled">
                        <a class="page-link" th:href="@{/mau-sac/hien-thi(page=${listms.number - 1})}">
                            Previous
                        </a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, listms.totalPages - 1)}">
                        <a class="page-link" th:href="@{/mau-sac/hien-thi(page=${pageNumber})}"
                           th:text="${pageNumber + 1}" th:classappend="${pageNumber == listms.number} ? active">
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${listms.number == listms.totalPages - 1} ? disabled">
                        <a class="page-link" th:href="@{/mau-sac/hien-thi(page=${listms.number + 1})}">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>
</div>
<!--<img src="../../static/images/logo.jpg" alt="">-->
<script src="../../static/js/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../static/js/popper.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>

</body>
</html>
