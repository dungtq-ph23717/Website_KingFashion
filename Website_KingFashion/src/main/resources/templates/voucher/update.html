<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sidebar 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <th:block id="home-static-resources">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{../../static/css/style.css}"/>
    </th:block>
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" th:insert="layout/slidebar.html :: header">
    </nav>
    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:insert="layout/nav.html :: header">
        </nav>
        <section class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="row">
                <div class="col-12">
                    <h1 style="padding-left: 40px">Voucher</h1>
                </div>
                <form class="row g-3" method="post" th:action="@{/voucher/update(id=${voucher.id})}"
                      th:object="${voucher}">
                    <span th:hidden="*{id}"></span>
                    <input type="hidden" class="form-control" th:field="*{ma}">
                    <div class="col-md-6">
                        <label class="form-label">Tên</label>
                        <input type="text" class="form-control" th:field="*{ten}">
                        <span th:errors="*{ten}"></span>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Mức giảm</label>
                        <input type="number" class="form-control" th:field="*{mucGiam}">
                        <span th:errors="*{mucGiam}"></span>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Số tiền tối thiểu</label>
                        <input type="number" class="form-control" th:field="*{tien}">
                        <span th:errors="*{tien}"></span>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Thời gian bắt đầu</label>
                        <input type="date" class="form-control" th:field="*{thoiGianBatDau}">
                        <span th:errors="*{thoiGianBatDau}"></span>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Thời gian kết thúc</label>
                        <input type="date" class="form-control" th:field="*{thoiGianKetThuc}">
                        <span th:errors="*{thoiGianKetThuc}"></span>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Mô tả</label>
                        <input type="text" class="form-control" th:field="*{moTa}">
                        <span th:errors="*{moTa}"></span>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Trạng thái</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioDefault1" th:field="*{trangThai}"
                                   th:value="1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Đang diễn ra
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioDefault2" th:field="*{trangThai}"
                                   th:value="0">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Kết thúc
                            </label>
                        </div>
                    </div>
                    <span th:errors="*{trangThai}"></span>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/popper.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/main.js"></script>
</body>
</html>
